<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model - Cartões de Produtos</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      border-radius: 8px;
      margin: 30px;
      padding:20px;
    }

    .card h2 {
      margin-top: 0;
    }

    .card button {
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding:10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Produto 1</h2>
      <p>Descrição breve do produto.</p>
      <button>Comprar</button>
    </div>
    <div class="card">
      <h2>Produto 2</h2>
      <p>Descrição breve do produto.</p>
      <button>Comprar</button>
    </div>
    <div class="card">
      <h2>Produto 3</h2>
      <p>Descrição breve do produto.</p>
      <button>Comprar</button>
    </div>
  </div>
</body>
</html>
